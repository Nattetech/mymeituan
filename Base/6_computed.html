<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>源字符串{{msg}}</h1>
        <!-- <h1>反转字符串{{msg.split('').reverse().join('')}}</h1> -->
        <h1>反转字符串{{reversMsg}}</h1>
        <h1>反转字符串{{reverseMethod()}}</h1>

        <h1>firstName:{{firstName}}</h1>
        <h1>lastName:{{lastName}}</h1>
        <h1>全称:{{fullName}}</h1>
        <button @click="change">click</button>
    </div>

    <script src="../repos/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'CSDN',
                firstName:'zhang',
                lastName:'san'
            },
            computed: {
                reversMsg:function(){
                    return this.msg.split('').reverse().join('')
                },
                // fullName:function(){
                //     return this.firstName + " " + this.lastName
                // }
                fullName:{
                    get:function(){
                        return this.firstName + " " + this.lastName;
                    },
                    set:function(newValue){
                        let name = newValue.split(' ');
                        this.firstName = name[0];
                        this.lastName = name[1] 
                    }
                }
            },
            methods: {
                reverseMethod(){
                    return this.msg.split('').reverse().join('')
                },
                change(){
                    this.fullName = "li si"
                }
            }
        })
    </script>
</body>
</html>
